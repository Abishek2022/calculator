<html lang="en">
<head>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class=" border-2 w-3/12 mx-auto h-auto p-5  mt-10 m-auto item-center rounded-lg">
        <div class=" border-2 h-24 rounded-lg ">
        </div>
        <div class=" grid grid-cols-4  gap-2 mt-4">
            <button class="border-2 h-10 rounded  hover:bg-gray-200  ">1</button>
            <button class="border-2 rounded hover:bg-gray-200">2</button>
            <button class="border-2 rounded hover:bg-gray-200">3</button>
            <button class="border-2 rounded hover:bg-gray-200">AC</button>
            <button class="border-2 h-10 rounded hover:bg-gray-200">4</button>
            <button class="border-2 rounded hover:bg-gray-200">5</button>
            <button class="border-2 rounded hover:bg-gray-200">6</button>
            <button class="border-2 rounded hover:bg-gray-200">/</button>
            <button class="border-2 h-10 rounded hover:bg-gray-200">7</button>
            <button class="border-2 rounded hover:bg-gray-200">8</button>
            <button class="border-2 rounded hover:bg-gray-200">9</button>
            <button class="border-2 rounded hover:bg-gray-200">*</button>
            <button class="border-2 h-10 rounded hover:bg-gray-200">.</button>
            <button class="border-2 rounded hover:bg-gray-200">0</button>
            <button class="border-2 rounded hover:bg-gray-200">%</button>
            <button class="border-2 rounded hover:bg-gray-200">+</button>
            <button class="border-2 h-10 rounded col-span-2 hover:bg-gray-200">=</button>
            <button class="border-2 rounded hover:bg-gray-200"><</button>
            <button class="border-2 rounded hover:bg-gray-200">-</button>
          
        </div>
    </div>
</body>
</html>
