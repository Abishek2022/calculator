<html lang="en">
<head>

    <div class=" border-2 border-gray-500 w-2/12 mx-auto h-auto p-2  mt-10 bg-gray-600 m-auto item-center rounded-lg">

        </div>
        <div class=" grid grid-cols-4 mt-2">
            <button class="border-2 h-10 rounded  bg-gray-700 hover:bg-gray-600 text-white  ">AC</button>
            <button class="border-2 rounded text-white bg-gray-700  hover:bg-gray-600">-/+</button>
            <button class="border-2 rounded text-white bg-gray-700 hover:bg-gray-600">%</button>
            <button class="border-2 rounded text-white bg-yellow-500 hover:bg-gray-600">/</button>
            <button class="border-2 h-10 text-white rounded bg-gray-500 hover:bg-gray-600">7</button>
            <button class="border-2 rounded  text-white bg-gray-500 hover:bg-gray-600">8</button>

            <button class="border-2 rounded text-white   bg-gray-500 hover:bg-gray-600">3</button>
            <button class="border-2 rounded text-white bg-yellow-500 hover:bg-gray-600">+</button>
            <button class="border-2 h-10 text-white rounded bg-gray-500 col-span-2 hover:bg-gray-600">0</button>
            <button class="border-2 rounded text-white  bg-gray-500 hover:bg-gray-600">.</button>
            <button class="border-2 rounded text-white  bg-yellow-500 hover:bg-gray-600">=</button>
        
        </div>
